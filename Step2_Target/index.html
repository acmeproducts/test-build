<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Orbital8 Goji - Debug Build</title>
    
    <style>
        /* --- Start: css/main.css --- */
        :root {
            --accent: #f59e0b;
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.3);
            --dark: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            --glow: 0.6;
            --ripple: 1500ms;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden; background: #000; overscroll-behavior: none; touch-action: none;
        }

        .screen {
            position: fixed; inset: 0; background: var(--dark);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000;
        }
        .screen.hidden { display: none; }

        .app-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: var(--dark);
            overflow: hidden;
        }

        .image-viewport {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            overflow: hidden;
        }

        .empty-state {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;
            color: rgba(255, 255, 255, 0.7); font-size: 18px; font-weight: 300; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8); z-index: 5;
        }

        .modal {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        .modal.hidden { display: none !important; }

        .app-footer {
            position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0, 0, 0, 0.8);
            color: rgba(255, 255, 255, 0.6); text-align: center; padding: 4px 8px;
            font-size: 10px; z-index: 5; backdrop-filter: blur(10px);
        }

        .hidden { display: none !important; }

        .high-intensity-mode .pill-counter.glow-effect {
            box-shadow: 0 0 35px rgba(245, 158, 11, 1), 0 0 70px rgba(245, 158, 11, 0.8), 0 0 100px rgba(245, 158, 11, 0.6);
        }

        @media screen and (min-width: 768px) {
            .pill-counter { font-size: 16px; padding: 8px 16px; min-width: 40px; }
            .nav-button { font-size: 14px; padding: 10px 16px; }
            .focus-mode-ui, #normal-image-count { font-size: 14px; padding: 10px 16px; }
        }

        @media screen and (max-width: 767px) {
            .nav-button { font-size: 16px; padding: 12px 20px; border-radius: 25px; min-width: 80px; }
            .pill-counter.bottom { bottom: 80px; }
            .filename-overlay { font-size: 11px; padding: 5px 12px; bottom: 35px; }
            .details-modal-content { max-width: 100vw; max-height: 100vh; height: 100vh; margin: 0; border-radius: 0; }
            .metadata-table .key-cell { width: 30%; min-width: 80px; font-size: 12px; }
            .metadata-table .value-cell { font-size: 12px; }
            .copy-button { font-size: 10px; padding: 3px 6px; }
            .app-container { height: 100vh; height: 100dvh; }
            .image-viewport { height: 100vh; height: 100dvh; }
        }

        @supports (height: 100dvh) {
            .app-container { height: 100dvh; }
            .image-viewport { height: 100dvh; }
        }
        /* --- End: css/main.css --- */
        
        /* --- Start: css/components.css --- */
        #debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 25vh;
            background-color: rgba(0, 0, 0, 0.85);
            color: #fff;
            font-family: monospace;
            font-size: 12px;
            padding: 8px;
            overflow-y: scroll;
            z-index: 9999;
            border-top: 2px solid var(--accent);
            display: flex;
            flex-direction: column-reverse;
        }
        #debug-console .log-entry {
            padding: 2px 4px;
            border-bottom: 1px solid #333;
            white-space: pre-wrap;
            word-break: break-all;
        }
        #debug-console .log-error { color: #ff8a80; }
        #debug-console .log-warn { color: #ffd180; }
        #debug-console .log-log { color: #b9f6ca; }
        /* --- End: css/components.css --- */
    </style>
    <script>
        // --- Start: On-Screen Console ---
        (function() {
            const originalConsole = {
                log: console.log.bind(console),
                warn: console.warn.bind(console),
                error: console.error.bind(console),
            };

            function createLogEntry(message, level) {
                const consoleEl = document.getElementById('debug-console');
                if (!consoleEl) return;
                const entry = document.createElement('div');
                entry.className = `log-entry log-${level}`;
                entry.textContent = `[${level.toUpperCase()}] ${message}`;
                consoleEl.prepend(entry);
            }
            
            console.log = function(...args) {
                originalConsole.log(...args);
                createLogEntry(args.join(' '), 'log');
            };

            console.warn = function(...args) {
                originalConsole.warn(...args);
                createLogEntry(args.join(' '), 'warn');
            };
            
            console.error = function(...args) {
                originalConsole.error(...args);
                createLogEntry(args.join(' '), 'error');
            };

            window.onerror = function(message, source, lineno, colno, error) {
                const formattedMessage = `${message}\nSource: ${source}\nLine: ${lineno}, Col: ${colno}`;
                createLogEntry(formattedMessage, 'error');
                return false;
            };

            document.addEventListener('DOMContentLoaded', () => {
                if (!document.getElementById('debug-console')) {
                    const consoleEl = document.createElement('div');
                    consoleEl.id = 'debug-console';
                    document.body.appendChild(consoleEl);
                }
            });
        })();
        // --- End: On-Screen Console ---
    </script>
</head>
<body>
    
    <div id="debug-console"></div>

    <!-- HTML Partials will be injected here by the build process -->
    <!-- For testing, they are loaded via script -->
    
    <!-- All application scripts will be loaded here -->
    <script src="./js/lib/msal-browser.min.js"></script>
    <script src="./js/core/PubSub.js"></script>
    <script src="./js/core/State.js"></script>
    <script src="./js/core/Utils.js"></script>
    <script src="./js/core/services/file-cache.js"></script>
    <script src="./js/core/services/haptic.js"></script>
    <script src="./js/core/services/metadata.js"></script>
    <script src="./js/core/services/visual-cues.js"></script>
    <script src="./js/core/services/export.js"></script>
    <script src="./js/core/providers/base-provider.js"></script>
    <script src="./js/core/providers/googledrive-provider.js"></script>
    <script src="./js/core/providers/onedrive-provider.js"></script>
    <script src="./js/core/services/sync.js"></script>
    <script src="./js/views/ActionView.js"></script>
    <script src="./js/views/DetailsView.js"></script>
    <script src="./js/views/GridView.js"></script>
    <script src="./js/views/CenterStageView.js"></script>
    <script src="./js/views/SetupView.js"></script>
    <script src="./js/main.js"></script>
    
    <script>
        // Inject HTML partials dynamically for testing
        (async () => {
            const partials = [
                './html/screens/00_provider.html',
                './html/screens/01_gdrive_auth.html',
                './html/screens/02_onedrive_auth.html',
                './html/screens/03_gdrive_folders.html',
                './html/screens/04_onedrive_folders.html',
                './html/screens/05_loading.html',
                './html/screens/10_app_container.html',
                './html/modals/grid.html',
                './html/modals/action.html',
                './html/modals/details.html',
            ];
            for(const url of partials) {
                try {
                    const response = await fetch(url);
                    const text = await response.text();
                    const temp = document.createElement('div');
                    temp.innerHTML = text;
                    while(temp.firstChild) {
                        document.body.appendChild(temp.firstChild);
                    }
                } catch(e) {
                    console.error(`Failed to load partial: ${url}`, e);
                }
            }
        })();
    </script>
</body>
</html>
